<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>JS2-1. 변수(Variable)와 연산자(Operator)</title>
        <script>
            

            // 변수의 선언과 할당
            var A = "삐"; // 문자형
            var B = true; // 불린형
            var C = 7; // 숫자형
            var D = "끼"; // 문자형
            var E = "ZZI"; // 문자형
            var 와라와라 = "흥칫뿡"; // 문자형

            // 변수값의 출력
            // document.write(메시지)
            // 변수와 문자 데이터를 합칠 때 + 연산자사용
            document.write(
                A +
                    "소리와 함께 도착한 택배, 이거슨 " +
                    B +
                    " 내 받아본 " +
                    C +
                    "번째 득템! 나의 " +
                    D +
                    "를 발산시켜주는 나의 보물" +
                    E +
                    ", 이거없으면 " +
                    와라와라 +
                    "!"
            );

            // ES6방식의 변수출력법

            A = "꽈지직";
            B = "오디오";
            C = "100";
            D = "열정과끼";
            E = "페이퍼백";
            와라와라 = "허무해";

            document.write(` <br><br>
        ${A}소리와 함께 도착한 택배, 이거슨 ${B} 내 받아본 ${C}번째 득템! 나의 ${D}를 발산시켜주는 나의 보물${E}, 이거없으면 ${와라와라}!
        `);

            // 변수의 자리 출력연습 /////////////

            // 사용자 이름
            var usr_name = "헨리";

            // 오늘의 날씨
            var today_weather = "쨍하고 맑음";

            // 인사 메시지
            var message = "쿨하게 멋지게 자신있게!";

            // 화면출력!
            document.write(`
            <br><br>
            ${usr_name}님, 안녕하세요! <br>
            오늘의 날씨는 ${today_weather}입니다! <br>
            ${message}<br><br>
        `);

            // 사용자 이름
            usr_name = "졸리";

            // 오늘의 날씨
            today_weather = "춥고 소나기";

            // 인사 메시지
            message = "우산챙기세요!";

            // 화면출력!
            document.write(`
            <br><br>
            ${usr_name}님, 안녕하세요! <br>
            오늘의 날씨는 ${today_weather}입니다! <br>
            ${message}<br><br>
        `);

           
            // 변수를 한 번만 선언하고 한꺼번에 할당하기
            var F = 500,
                G = 5,
                H = 12,
                I = 2;

            // 변수연산하여 출력하기
            document.write(`
                1. 산술연산자 : <br>
                ${F} + ${G} × ${H} ÷ ${I} = ${F+G*H/I}
                <br><br>
            `);

            
         document.write(`
            2. 나머지 연산자 : <br>
            ${H} % ${G} = ${H%G} <br><br>
         `);

            


            document.write(`
                3. 비교연산자 : <br>
                1 == "1"의 결과는? ${1 == "1"} <br>
                1 === "1"의 결과는? ${1 === "1"} <br>
                5 &gt; 10의 결과는? ${5 > 10} <br>
                5 &lt; 10의 결과는? ${5 < 10} <br><br>
            `);



          var txt ="무궁화 꽃이 ";

          var num = 5;

          // 기존값에 곱함 : *=
          num *= 100;

          txt += num + "개 ";
          // txt = txt + num + "개";

          txt += "피었습니다!";

          document.write(`
            4. 대입 연산자: <br>
            ${txt} <br><br>
          `);



          // 고양이 변수
          var cat = 33;

          document.write(`
            5. 증감연산자 : <br>

            우리동네 고양이 수는 ${cat}마리 <br>
            고양이 한마리가 새끼를 낳고 있어요<br>
            일곱마리 낳았더니...<br>
          `);
          // 고양이 수 증가!
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);
          cat++;
          document.write(`한마리 추가요! 전체 ${cat}마리!<br>`);

          // 강아지 변수
          var dog = cat;

          document.write(`
          <br>
          우연일까? 우리동네 강아지수를 세어보니 <br>
          고양이 수와 같네~! 전체 강아지수는 ${dog}마리! <br>
          그런데 이때 한마리 강아지가 태어났어요! <br>
          아니, 옆에 있는 고양이도 한마리 새끼를 낳았네! <br>
          `);

          dog = cat++;
          document.write(`
            전체 강아지수는 ${dog}마리 <br>
            전체 고양이수는 ${cat}마리 <br>
            알고보니 고양이만 새끼를 낳았네!!<br>
          `);

          // 이번에는 고양이 변수를 1씩 증가할 때 ++를 앞에 붙여본다!
          dog = ++cat;

          document.write(`
           <br>
           다시한 번 강아지수를 세어보니 <br>
           전체 강아지수는 ${dog}마리네! <br>
           강아지가 새끼를 두마리 낳았네! <br><br>
          `);




            // 어떤 사이트에 회원가입 조건이 20대이고 여자인
            // 회원만 모집한다. 이때 조건을 구해보시오!

            var gen = "여자";
            var age = 25;

            // 값변경
            //gen = "남자";
            //age = 29;

            document.write(`
                6. 논리연산자: <br>
                회원가입을 원하는 <br>
                사람의 성별은 ${gen} 입니다. <br>
                이 사람의 성별은 여자입니까? ${gen==="여자"} <br>
                이 사람이 20대인지 알기 위해서 <br>
                20이상 30미만을 검사한다! <br>
                이 사람의 나이는 ${age}살입니다! <br>
                이 사람의 나이는 20살 이상입니까? ${age>=20} <br>
                이 사람의 나이는 30살 미만입니까? ${age<30} <br>
                <br>
                회원가입조건으로 여자이고 20대입니까?
                ${gen==="여자" && (age>=20 && age<30) }

                <br>
            `);

            // 회원가입조건: 카카오회원이거나 20살미만인 남자
            var mem = "카카오";
            var gen2 = "여자";
            var age2 = 19;
            
            
            document.write(`
                <br> ♣ 회원정보 <br>
                1) 회원소속 : ${mem} <br>
                2) 회원성별 : ${gen2} <br>
                3) 회원나이 : ${age2} <br>
                3) 회원조건검증 : <br>
                - 카카오 회원입니까? ${mem==="카카오"} <br>
                - 남자입니까? ${gen2==="남자"} <br>
                - 20살 미만입니까? ${age2<20} <br>
                - 20살 미만인 남자입니까? ${gen2==="남자" && age2<20} <br>
                5) 최종결과 : <br>
                - 카카오 회원이거나 20살미만인 남자입니까? 
                ${
                    mem==="카카오" ||
                    (gen2==="남자" && age2<20)
                } <br><br>

            `);

            // 사람의 성별로 논리부정하기!
            var person = "여자";
            document.write(`
                한 사람의 성별은 ${person}입니다! <br>
                이 사람의 성별이 여자가 맞으면 false라고 답하세요!
                ${!person==="여자"} <br><br>
            `);

        // 오늘의 날씨
        var today = "비";

        // 값변경
        today = "해";

        // 결과변수
        var res;

        // 조건연산자를 이용하여 결과문을 만든다!
        today === "비" ?
        res = "집에 있어요!" : res = "놀이동산가요!";

        document.write(`
            7. 조건연산자 : <br>
            오늘의 날씨는 어떤가요? ${today} <br>
            오늘 집에 있을까요? 놀러갈까요? ${res} <br>
        `);

        // 조건연산자는 출력자리에 바로 내용을 조건에 따라 출력가능하다!
        var ans = "좋아";

        // 값변경
        ans = "글쎄";
        
        // ans변수에는 대답할 생각이 담겨있다
        document.write(`
            <br> 아빠, 아이스크림 사줘! <br>
            아빠왈 ${ans==="좋아"?"사줄게":"안돼!"}
        `);




        </script>
        <style>
            body {
                font-size: 3vw;
            }
        </style>
    </head>

    <body></body>
</html>
